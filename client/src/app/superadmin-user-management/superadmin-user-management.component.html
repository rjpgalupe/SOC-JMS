<app-navbar></app-navbar>

<div id="container">
  <div class="table-container">
    <div class="searchBar">
      <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="filterUsers()">
    </div>

    <button class="createUser" mat-button color="primary"><a href="/user-management/add-accounts">Add User</a></button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button (click)="editUser(user)"><i class="fa-solid fa-pen-to-square"></i></button>
            <button (click)="deleteUser(user.id)"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
