  <div id="container">
    <div class="table-container">
      <div class="searchBar">
        <input type="text" placeholder="Search...">
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Rubric Name</th>
            <th>Options</th>
          </tr>
        </thead>

          <tr *ngFor="let rubric of rubrics">
            <td>{{ rubric.displayedId }}</td>
            <td>{{ rubric.name }}</td>

              <button class="view" (click)="viewRubric(rubric._id)">View</button>
