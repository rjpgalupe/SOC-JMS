<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<app-navbar></app-navbar>

  <div id="container">
    <h1>Add Account</h1>
    <form (submit)="register()" class="formDesign">

        <!-- Dropdown for selecting role -->
        <label for="role">Role: </label>
        <select name="role" [(ngModel)]="role">
          <option value="" disabled selected>Select a role</option>
          <option *ngIf="isSuperAdmin" value="admin">Admin</option>
          <option value="reviewer">Reviewer</option>
          <option value="author">Author</option>
        </select>

        <label for="email">Email: </label>
        <input type="text" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
        <label for="fName">First Name: </label>
        <input type="text" name="fName" [(ngModel)]="firstName" placeholder="Enter your first name" required>
        <label for="lName">Last Name: </label>
        <input type="text" name="lName" [(ngModel)]="lastName" placeholder="Enter your last name" required>
        <label for="password">Password: </label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        <input type="submit" value="Register">
    </form>
</div>
