<nav id="navbarH">
  <ul class="rightnavText">
    <li>
      <a href="#">
        <span class="nav-icon">
          <i class="fa-solid fa-bell"></i>
        </span>
      </a>
    </li>
    <li class="dropdown" (click)="isDropdownOpen = !isDropdownOpen">
      <input type="checkbox" id="userDropdownToggle" class="dropdown-toggle" [ngModel]="isDropdownOpen">
        <label for="userDropdownToggle" class="dropdown-label">
          <span class="nav-icon">
            <i class="fa-solid fa-user-gear"></i>

      <div class="dropdown-menu">
        <a routerLink="/account-settings"><i class="fa-solid fa-gear"></i> Settings</a>

  <nav id="navbarV">
    <ul class="leftnavText">
      <li><a href="/admin/dashboard">Dashboard</a></li>
      <li *ngIf="isAdmin"><a href="/admin/user-management">User Management</a></li>
      <li *ngIf="isSuperAdmin"><a href="/superadmin/user-management">User Management</a></li>
      <li><a href="/admin/reviewer-management">Reviewer Management</a></li>
      <li><a href="/admin/journal-management">Journal Management</a></li>

    </ul>

  <div id="container">
    <h1>Add Account</h1>
    <form (submit)="register()" class="formDesign">

        <!-- Dropdown for selecting role -->
        <label for="role">Role: </label>
        <select name="role" [(ngModel)]="role">
          <option value="" disabled selected>Select a role</option>
          <option *ngIf="isSuperAdmin" value="admin">Admin</option>
          <option value="reviewer">Reviewer</option>
          <option value="author">Author</option>
        </select>

        <label for="email">Email: </label>
        <input type="text" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
        <label for="fName">First Name: </label>
        <input type="text" name="fName" [(ngModel)]="firstName" placeholder="Enter your first name" required>
        <label for="lName">Last Name: </label>
        <input type="text" name="lName" [(ngModel)]="lastName" placeholder="Enter your last name" required>
        <label for="password">Password: </label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        <input type="submit" value="Register">
    </form>
</div>
